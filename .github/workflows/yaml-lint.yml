---
name: Yaml Lint
on: workflow_dispatch
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              new-line-at-end-of-file: false
              trailing-spaces: false
              line-length: false
              truthy: false
              comments: false
