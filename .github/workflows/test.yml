---
name: Test
on: [push, workflow_call]
jobs:
  lint:
    uses: ./.github/workflows/lint.yml
  build:
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - run: npm ci
      - run: npm test
